<div>
  <div class="error" *ngIf="errorMsg">
    <h4>Error</h4>
    <p>{{errorMsg}}</p>
  </div>
  <div class="subhead">
    <mat-form-field>
      <mat-label>Year</mat-label>
      <mat-select [(ngModel)]="selectedYear" (ngModelChange)='onYearSelected($event)'>
        <mat-option *ngFor="let year of years" [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Month</mat-label>
      <mat-select [(ngModel)]="selectedMonth" (ngModelChange)='onMonthSelected($event)'>
        <mat-option *ngFor="let month of months" [value]="month.num">
          {{month.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <button mat-raised-button (click)="getSummaryByMonth()">Go</button> -->
  </div>
  <mat-card class="sumcard" *ngFor="let summary of summaries">
    <mat-card-header>
        <mat-card-title>{{ summary.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ngb-progressbar type= {{summary.type}} [value]="summary.value">{{summary.value}}%</ngb-progressbar>
    </mat-card-content>
  </mat-card>
</div>
